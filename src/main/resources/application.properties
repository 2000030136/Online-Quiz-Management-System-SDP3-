server.port = 2022

#spring MVC

spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

#spring datasource properties

spring.datasource.url=jdbc:mysql://localhost:3306/JSFDSDP
spring.datasource.username=root
